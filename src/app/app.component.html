<mat-sidenav-container>
  <mat-sidenav #sidenav>사이드바</mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" fxLayoutGap="20px">
        <div>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>home</mat-icon>
            </button>
        </div>
        <div fxLayoutGap="10px">
            <a routerLink="/">홈</a>
            <a routerLink="training">명상</a>
        </div>
        <div fxLayoutGap="10px">
            <a routerLink="signup">회원가입</a>
            <a routerLink="login">로그인</a>
        </div>
    </mat-toolbar>
    <main>
        <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
