<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle (click)="rain(audio)">빗소리</mat-button-toggle>
    <mat-button-toggle (click)="beach(audio)">파도소리</mat-button-toggle>
    <mat-button-toggle (click)="stop(audio)">정지</mat-button-toggle>
    <mat-button-toggle (click)="replay(audio)">재생</mat-button-toggle>
</mat-button-toggle-group>

<mat-video 
    [autoplay]="true" 
    [preload]="true" 
    [fullscreen]="true" 
    [download]="false" 
    color="accent" 
    spinner="spin" 
    poster="image.jpg" 
    [loop]="true">
    <source matVideoSource [src]="currentVideo" type="video/mp4">
    <source src="tutorial.webm" type="video/webm">
    <track matVideoTrack src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
    <track src="subtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">
</mat-video>

<audio controls autoplay #audio>
    <source [src]="currentAudio" type="audio/mpeg">
</audio>
