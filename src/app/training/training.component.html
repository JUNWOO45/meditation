<section class="toggle-btn-container">

  <div class="toggle-btn">
    <mat-button-toggle class="btn-toggle" (click)="onClickRain()">
      <img src="../../assets/icon/rain.svg">
    </mat-button-toggle>
    <mat-slider vertical min="0" max="100" [value]="value" step="1" [(ngModel)]="value" (input)="value = $event.value"></mat-slider>
  </div>
  
  <div class="toggle-btn">
    <mat-button-toggle class="btn-toggle" (click)="onClickWinterWave()">
      <img src="../../assets/icon/winter_wave.svg">
    </mat-button-toggle>
  </div>

  <div class="toggle-btn">
    <mat-button-toggle class="btn-toggle" (click)="onClickBeach()">
      <img src="../../assets/icon/summer_beach.svg">
    </mat-button-toggle>
  </div>

  <div class="toggle-btn">
    <mat-button-toggle class="btn-toggle" (click)="onClickMorningBirds()">
      <img src="../../assets/icon/morning_birds.svg">
    </mat-button-toggle>
  </div>

  <div class="toggle-btn">
    <mat-button-toggle class="btn-toggle" (click)="onClickHairCut()">
      <img src="../../assets/icon/haircut.svg">
    </mat-button-toggle>
  </div>

  <div class="toggle-btn">
    <mat-button-toggle class="btn-toggle" (click)="onClickCommuterTrain()">
      <img src="../../assets/icon/commuter_train.svg">
    </mat-button-toggle>
  </div>

  <div class="toggle-btn">
    <mat-button-toggle class="btn-toggle" (click)="onClickedWoodWithAxe()">
      <img src="../../assets/icon/wood_with_axe.svg">
    </mat-button-toggle>
  </div>

  <div class="toggle-btn">
    <mat-button-toggle class="btn-toggle" (click)="onClickedCampfire()">
        <img src="../../assets/icon/campfire.svg">
    </mat-button-toggle>
  </div>

  <div class="toggle-btn">
    <mat-button-toggle class="btn-toggle" (click)="onClickedBabblingStream()">
        <img src="../../assets/icon/babbling_stream.svg">
    </mat-button-toggle>
  </div>

  <div class="toggle-btn">
    <mat-button-toggle class="btn-toggle" (click)="onClickedTent()">
        <img src="../../assets/icon/tent.svg">
    </mat-button-toggle>
  </div>

  <div class="toggle-btn">
    <mat-button-toggle class="btn-toggle" (click)="onClickedThunder()">
        <img src="../../assets/icon/thunder.svg">
    </mat-button-toggle>
  </div>
</section>

</audio>
