<section class="toggle-btn-container">
  <mat-button-toggle class="btn-toggle" (click)="onClickRain()">
    <img src="../../assets/icon/rain.svg">
  </mat-button-toggle>
  빗소리

  <mat-button-toggle class="btn-toggle" (click)="onClickWinterWave()">
    <img src="../../assets/icon/winter_wave.svg">
  </mat-button-toggle>
  겨울바다 파도소리

  <mat-button-toggle class="btn-toggle" (click)="onClickBeach()">
    <img src="../../assets/icon/summer_beach.svg">
  </mat-button-toggle>
  여름 해변

  <mat-button-toggle class="btn-toggle" (click)="onClickMorningBirds()">
    <img src="../../assets/icon/morning_birds.svg">
  </mat-button-toggle>
  아침 새소리

  <mat-button-toggle class="btn-toggle" (click)="onClickHairCut()">
    <img src="../../assets/icon/haircut.svg">
  </mat-button-toggle>
  머리 자르는 소리

  <mat-button-toggle class="btn-toggle" (click)="onClickCommuterTrain()">
    <img src="../../assets/icon/commuter_train.svg">
  </mat-button-toggle>
  통근 기차 소리
</section>

<audio #rain loop>
    <source [src]="rainAudio" type="audio/mpeg">
</audio>
<audio #beach loop>
    <source [src]="summerBeachAudio" type="audio/mpeg">
</audio>
<audio #commuterTrain loop>
    <source [src]="commuterTrainAudio" type="audio/mpeg">
</audio>
<audio #hairCut loop>
    <source [src]="hairCutAudio" type="audio/mpeg">
</audio>
<audio #winterWave loop>
    <source [src]="winterWaveAudio" type="audio/mpeg">
</audio>
<audio #morningBirds loop>
    <source [src]="morningBirdsAudio" type="audio/mpeg">
</audio>
