<section class="toggle-btn-container">

  <div class="toggle-btn">
    <mat-button-toggle class="btn-toggle" (click)="onClickRain()">
      <img src="../../assets/icon/rain.svg">
    </mat-button-toggle>
    <mat-slider 
      vertical 
      min="0" 
      max="100" 
      [value]="rainVolume" 
      step="1" 
      [(ngModel)]="rainVolume" 
      (input)="rainVolume = $event.value"
      *ngIf="!this.clickedRain.nativeElement.paused">
    </mat-slider>
  </div>
